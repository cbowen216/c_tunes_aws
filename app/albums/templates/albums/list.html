{% extends "albums/home.html" %}

{% block content2 %}
<div>
    <h5 Class="h5">Albums List</h5>
</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    {% for album in albums %}
    <tr>
        <td>{{ album.id }}</td>
        <td>
            <a class=".btn-link" href="{{album.id}}/"> 
            {{ album.name }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content2 %}
