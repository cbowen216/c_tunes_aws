{% extends "c_tunes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pt-2">
    <h5 Class="h5">New User Registration</h5>
</div>

<div class="contnet-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="boarder-bottom mb-4">
                Join Today
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="boarder-top pt-3">
        <small class="text-muted">Already have an account? <a class="ml-2" href="% url 'login' %">Sign in.</a>

        </small>
    </div>
</div>

{% endblock content %}
