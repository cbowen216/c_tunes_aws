{% extends "users/home.html" %}
{% load static %}

{% block content2 %}
<div class="pt-2">
    <h5>User List</h5>
</div>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>
            <a class=".btn-link" href="{{artist.id}}/"> 
            {{ user.name }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content2 %}
