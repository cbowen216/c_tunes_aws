{% extends "users/home.html" %}
{% load static %}

{% block content2 %}

<div class="content-section">
    <div class="media">
        <image class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="profile picture" width="100">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>

</div>
{% endblock content2 %}
