{% extends "songs/home.html" %}

{% block content2 %}
<div class="pt-2">
    <h5 Class="h5">Delete Song</h5>
</div>

<div class="contnet-section">
    <p>Are you sure you want to delete "{{song}}"</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <a href="/songs/{{song.id}}/">Cancel</a>

            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content2 %}
